<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4caf50">

    <link rel="manifest" href="manifest.webmanifest">

    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>LibCal</title>

    <style>
        body {
            font-size: 0.9rem;
            font-family: 'Sen', sans-serif;
        }
    </style>
</head>

<body class="bg-light">
    <header>
        <nav-bar></nav-bar>
    </header>
    <main id="app-container" class="py-5"></main>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

    <script type="module" src="./loader.js"></script>

    <template id="template-nav-bar">
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light border-bottom">
            <a class="navbar-brand font-weight-bold mx-auto mr-md-3 ml-md-0" href="#">LibCal</a>
            <div class="d-none d-md-flex">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Equipment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Spaces</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Appointments</a>
                    </li>
                </ul>
            </div>
        </nav>
        <nav class="navbar fixed-bottom navbar-light bg-light border-top d-block d-md-none py-1">
            <ul class="nav nav-justified nav-pills justify-content-around">
                <li class="nav-item">
                    <a class="nav-link text-dark text-center py-1" href="#">
                        <i class="fas fa-lg fa-calendar"></i>
                        <br>
                        <small>Events</small>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark text-center py-1" href="#">
                        <i class="fas fa-lg fa-book"></i>
                        <br>
                        <small>Equipment</small>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark text-center py-1" href="#">
                        <i class="fas fa-lg fa-door-open"></i>
                        <br>
                        <small>Spaces</small>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark text-center py-1" href="#">
                        <i class="fas fa-lg fa-clock"></i>
                        <br>
                        <small>Appt.</small>
                    </a>
                </li>
            </ul>
        </nav>
    </template>

    <template id="template-event-app">
        <div class="container my-4">
            <div class="form-row">
                <div class="form-group col-12 col-md-4">
                    <label for="event-calendar">Calendar</label>
                    <select id="event-calendar" name="event-calendar" class="custom-select" hidden></select>
                </div>
                <div class="form-group col-12 col-md-8">
                    <label for="event-search">Search</label>
                    <input type="text" class="form-control" id="event-search" name="event-search"
                        placeholder="Daily Standup">
                </div>
            </div>
            <hr>
            <div id="event-list" class="card-columns"></div>
        </div>
    </template>

    <template id="template-event-card">
        <div class="card">
            <img src="#" alt="#" class="card-img event-image">
            <div class="card-body">
                <h5 class="card-title event-title"></h5>
                <dl class="row">
                    <dt class="col-sm-4">Date</dt>
                    <dd class="col-sm-8 event-date"></dd>

                    <dt class="col-sm-4">Start Time</dt>
                    <dd class="col-sm-8 event-start-time"></dd>

                    <dt class="col-sm-4">End Time</dt>
                    <dd class="col-sm-8 event-end-time"></dd>

                    <dt class="col-sm-4">Calendar</dt>
                    <dd class="col-sm-8 event-calendar-name"></dd>

                    <dt class="col-sm-4">Location</dt>
                    <dd class="col-sm-8 event-location-name"></dd>

                    <dt class="col-sm-4">Campus</dt>
                    <dd class="col-sm-8 event-campus-name"></dd>
                </dl>
                <div class="event-description"></div>
            </div>
            <div class="card-footer">
                <a class="card-link event-link" href="#">Visit Event</a>
            </div>
        </div>
    </template>
</body>

</html>
