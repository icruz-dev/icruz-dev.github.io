<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4caf50">

    <link rel="manifest" href="manifest.webmanifest">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>LibCal</title>
</head>
<body class="grey darken-3">
    <nav-bar></nav-bar>
    <div class="container">
        <h4 class="center white-text">Events</h4>
        <div id="events" class="row"></div>
    </div>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="./loader.js"></script>

    <template id="template-nav-bar">
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper green">
                    <a href="#" class="brand-logo center">LibCal</a>
                    <a href="#" data-target="mobile-menu" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                        <li><a href="#">Events</a></li>
                        <li><a href="#">Equipment</a></li>
                        <li><a href="#">Spaces</a></li>
                        <li><a href="#">Appointments</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <ul class="sidenav" id="mobile-menu">
            <li>
                <div class="user-view">
                    <div class="background">
                        <img src="https://materializecss.com/images/office.jpg">
                    </div>
                    <br>
                    <br>
                    <br>
                </div>
            </li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Equipment</a></li>
            <li><a href="#">Spaces</a></li>
            <li><a href="#">Appointments</a></li>
        </ul>
    </template>

    <template id="template-event-card">
        <div class="card sticky-action large">
            <div class="card-image valign-wrapper" style="max-height: 200px;">
                <img src="#" alt="#" class="event-image responsive-img activator waves-effect waves-block waves-light">
            </div>
            <div class="card-content">
                <span class="card-title">
                    <span class="event-title"></span>
                    <!-- <i class="material-icons right activator">more_vert</i> -->
                </span>
                <div class="row">
                    <div class="col s4 right-align">
                        <strong>Date</strong>
                    </div>
                    <div class="col s8">
                        <span class="event-date"></span>
                    </div>

                    <div class="col s4 right-align">
                        <strong>Start Time</strong>
                    </div>
                    <div class="col s8">
                        <span class="event-start-time"></span>
                    </div>

                    <div class="col s4 right-align">
                        <strong>End Time</strong>
                    </div>
                    <div class="col s8">
                        <span class="event-end-time"></span>
                    </div>

                    <div class="col s4 right-align">
                        <strong>Calendar</strong>
                    </div>
                    <div class="col s8">
                        <span href="#" class="event-calendar-name"></span>
                    </div>

                    <div class="col s4 right-align">
                        <strong>Location</strong>
                    </div>
                    <div class="col s8">
                        <span class="event-location-name"></span>
                    </div>

                    <div class="col s4 right-align">
                        <strong>Campus</strong>
                    </div>
                    <div class="col s8">
                        <span class="event-campus-name"></span>
                    </div>
                </div>
            </div>
            <div class="card-action">
                <a class="event-link" href="#">Visit Event</a>
                <a class="activator" href="#">More Info</a>
            </div>
            <div class="card-reveal">
                <span class="card-title">
                    <span class="event-title"></span>
                    <i class="material-icons right activator">close</i>
                </span>
                <div class="event-description"></div>
            </div>
        </div>
    </template>
</body>
</html>
